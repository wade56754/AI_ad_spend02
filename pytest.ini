[tool:pytest]
# pytest配置文件

# 测试路径
testpaths = tests

# Python路径
pythonpath = .

# 最小版本要求
minversion = 6.0

# 添加选项
addopts =
    --strict-markers
    --strict-config
    --tb=short
    --showlocals
    -ra
    --no-header

# 测试标记
markers =
    # 测试层级
    unit: 单元测试（快速，不涉及外部资源）
    integration: 集成测试（测试模块间交互）
    functional: 功能测试（端到端业务流程）
    system: 系统测试（完整系统测试）

    # 测试类型
    api: API接口测试
    database: 数据库测试
    security: 安全测试（权限、认证等）
    performance: 性能测试（可能需要较长时间）
    load: 负载测试
    stress: 压力测试

    # 测试速度
    slow: 慢速测试标记
    fast: 快速测试

    # 特殊标记
    smoke: 冒烟测试（基本功能验证）
    regression: 回归测试
    edge_case: 边界条件测试

    # 环境标记
    local: 本地测试
    ci: CI环境测试

    # 状态标记
    skip_ci: 跳过CI执行
    wip: 工作进行中（跳过）
    manual: 手动测试

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 文件日志
log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
# 注意：实际的覆盖率配置在 .coveragerc 文件中

# 并行测试
# 使用 pytest-xdist 插件
# 命令: pytest -n auto

# 测试发现模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 异步测试支持
asyncio_mode = auto

# 超时配置（秒）
timeout = 300

# JUnit XML报告
# 使用 --junit-xml=report.xml 生成

# 自定义标记支持
marker_list = True