[tool:pytest]
# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --cov=backend
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    api: API测试
    performance: 性能测试
    security: 安全测试
    slow: 慢速测试（可能耗时较长）

# 最小版本要求
minversion = 6.0

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning